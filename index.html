<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Run onnx model demo</title>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="js/main.js"></script> 
    <script src="js/canvasKit.js"></script> 
    <script src="js/draw.js"></script> 
  </head>
<body>
  <canvas width="256px" height="758px"></canvas>
  <button disabled>generate</button>
  <p>
    <input type="range" id="thresholdBar" value ="2" min="0.7" max="4" step="0.1">
    Threshold（ノイズに現れる数の絶対値の上限．小さいほど画像の質は安定するが多様性が犠牲になる）:<span id="threshold"></span>
  </p>
  <p>
    <input type="range" id="styleBar" value ="0" min="0" max="7" step="1">
    style（どこからノイズを変更するか．0の時，全てのレイヤーに新しいノイズを入力．大きいほど微調整になる．）:<span id="style"></span>
  </p>
</body>
</html>
